<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!--Header-->
        <div class="header">
            <div class="logo">
                <img src="img/1up.png">
            </div>
            <div class="links">
                <a>MegaMan</a>
                <a>MegaMan X</a>
                <a>MegaMan Zero</a>
            </div>
        </div>  

        <!--Hero Section-->
        <div class="hero">
            <div class="hero_info">
                <h1>This is a Blue Bomber Fanpage</h1>
                <p>Released in 1987, the series has over 130 different titles.</p>
                <button type="button">Throw a Lemon</button>
            </div>
            <div class="hero_img">
                <img src="img/megaman30th.png" alt="Blue Bomber">
            </div>
        </div>

        <!--Collections Section-->
        <div class="collections">
            <h2>Mega Man Universe</h2>
            <div class="collections_info">
                <div>
                    <img src="img/megaman.jpg">
                    <p>Mega Man</p>
                </div>
                <div>
                    <img src="img/megamanx.jpg">
                    <p>Mega Man X</p>
                </div>
                <div>
                    <img src="img/megamanzero.jpg">
                    <p>Mega Man Zero</p>
                </div>
                <div>
                    <img src="img/megamanbn.jpg">
                    <p>Mega Man Battle Network</p>
                </div>
                <div>
                    <img src="img/megamansf.jpg">
                    <p>Mega Man Star Force</p>
                </div>
                <div>
                    <img src="img/megamanleg.jpg">
                    <p>Mega Man Legends</p>
                </div>
            </div>
        </div>

        <!--Quote-->
        <div class="quote">
            <p>"Okay, I will fight for everyone's future."</p>
            <b>- Mega Man</b>
        </div>
    </div>
</body>
</html>
